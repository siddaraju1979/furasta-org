<html xmlns="http://www.w3.org/1999/xhtml">
<head>
[metadata]
<title>[$page_name] - [$site_title]</title>
<link href="[cache_css file="_www/puzzled/style.css"]" rel="stylesheet" type="text/css" />
</head>
<body>
<!-- start header -->
<div id="header">
	<div id="logo">
		<h1>[$site_title]</h1>
		<p>[$site_subtitle]</p>
	</div>
	<div id="menu">
		[menu]
	</div>
</div>
<!-- end header -->
<div id="headerbg">
</div>
<!-- start page -->
<div id="page">
	<!-- start content -->
	<div id="content">
		<!-- start latest-post -->
		<div id="latest-post" class="post">
			[$page_content]
		</div>
	</div>
	<!-- end content -->
	<!-- start sidebar -->
	<div id="sidebar">
		[content_area name="footer-big"]
		<div style="clear: both;">&nbsp;</div>
	</div>
	<!-- end sidebar -->
</div>
<!-- end page -->
<div id="footer">
	[content_area name="footer-small"]
</div>
</body>
</html>
