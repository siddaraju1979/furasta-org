<html xmlns="http://www.w3.org/1999/xhtml">
<head>
[metadata]
<title>[$page_name] - [$site_title]</title>
<link href="[cache_css file="_www/lepidoptera/style.css"]" rel="stylesheet" type="text/css" media="screen" />
</head>
<body>
<div id="wrapper">
	<div id="header" class="container">
		<div id="logo">
			<h1><a href="#">[$site_title]</a></h1>
			<p>[$site_subtitle]</p>
		</div>
		<div id="menu">
			[menu]
		</div>
	</div>
	<!-- end #header -->
	<div id="splash" class="container"><img src="[$site_url]_www/lepidoptera/images/img02.jpg" width="1000" height="300" alt="" /></div>
	<div id="page" class="container">
		<div id="content">
			[$page_content]
		</div>
		<!-- end #content -->
		<div id="sidebar">
			[content_area name="sidebar"]
		</div>
		<!-- end #sidebar -->
		<div style="clear: both;">&nbsp;</div>
	</div>
	<!-- end #page -->
</div>
<div id="footer-content" class="container">
	[content_area name="footer-top"]
</div>
<div id="footer">
	[content_area name="footer-bottom"]
</div>
<!-- end #footer -->
</body>
</html>
